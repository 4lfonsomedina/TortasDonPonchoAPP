<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="spec/lib/font-awesome/css/font-awesome.min.css" />

<body>
    <div class="col col-xs-12" style="margin-top: 10%">
        <div class="card card-default">
            <div class="card-heading" style="padding-top: 30px; text-align: center; ">
                <img src="img/logo.png" height="100px"><br><br>
               ¡ Entra y realiza tu pedido ya ! 
            </div>
            <div class="card-body">
                <form id="form_login">
                    <div class="col col-xs-12">
                        <label><i class="fa fa-envelope" aria-hidden="true"></i> Correo
                            <input type="text" name="correo" class="form-control input_correo" >
                        </label>
                    </div>
                    <div class="col col-xs-12">
                        <label><i class="fa fa-lock" aria-hidden="true"></i> Contraseña
                            <input type="password" name="clave" class="form-control input_clave">
                        </label>
                    </div>
                    <div class="col col-xs-12">
                        <br>
                        <button type="submit" class="btn btn-success" style="width: 100%"><i class="fa fa-pencil" aria-hidden="true"></i> Entrar </button>
                    </div>
                </form>
            </div>
        </div>

        <div style="width: 100%; text-align: left;" >
            <a href='registrate.html' style="color:blue; text-decoration:none; ">Regresar</a> 
            <span><a class="pull-right" href="recuperar.html" style="color:blue; text-decoration:none;">Olvide mi clave</a></span></div>
    </div>
    

    <script type="text/javascript" src="js/cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
